<!-- Main login page has login button and home button in case the user has to return home before login -->

<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Login Page</title>
    <style type="text/css">
        .textPlacement {
            margin: 14px;
        }
    </style>
</h:head>
<h:body>
    <h2>Login Page</h2>
    <h:form id="loginForm">
        <div id="userNameDiv" class="textPlacement">
            <h:outputLabel value="Username: " />
            <h:inputText value="#{login.username}" />
        </div>
        <div id="passwordDiv" class="textPlacement">
            <h:outputLabel value="Password: " />
            <h:inputSecret value="#{login.password}" />
        </div>
        <div id="submitBtn" class="textPlacement">
            <h:commandButton value="Login" action="#{login.validateUserAndPassword}" />   
        </div>
        <div id="homeBtn" class="textPlacement">
        	<h:button value ="Home" outcome="/home.xhtml"/>
        </div>
                
    </h:form>
</h:body>
</html>
